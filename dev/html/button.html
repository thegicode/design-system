<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
</head>
<body>
    <h1>Buttons</h1>

    <section class="buttons">
        <h2>Buttons</h2>

        <h3>Button element</h3>
        <button type="button" class="button">
            <span class="__text">글쓰기</span>
        </button>

        <button type="button" class="button">
            <span class="__text">확인</span>
        </button>

        <button type="button" class="button">
            <span class="__text">수정</span>
        </button>

        <button type="button" class="button" disabled>
            <span class="__text">삭제</span>
        </button>

        <h3>A element</h3>
        <a href="#" role="button" class="button">확인</a>
        <a href="#" role="button" class="button" aria-disabled="true">삭제</a>
        
    </section>

    

    <section class="checkboxes">
        <h2>Checkbox</h2>

        <label class="label">
            <input type="checkbox" name="someName">
            <span class="__text">Checkbox</span>
        </label>

        <!-- Add toggle animation -->

    </section>

    
</body>
</html>
