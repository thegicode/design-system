<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
</head>
<body>
    <h1>Buttons</h1>

    <section class="section buttons">
        <h2>Type</h2>

        <div class="samples">
            <h3>Button</h3>

            <button type="button" class="button">
                <span class="__text">Button</span>
            </button>
            <button type="button" class="button">
                <span class="__text">확인</span>
            </button>
            <button type="button" class="button" disabled>
                <span class="__text">Disabled</span>
            </button>

            <button type="submit" class="button">
                <span class="__text">Submit</span>
            </button>
            <button type="reset" class="button">
                <span class="__text">Reset</span>
            </button>

            <button type="button" class="button">
                <span class="__text">Button <br>second line</span>
            </button>
            <button type="button" class="button">
                <span class="__text">버튼 <br>두 번째 라인</span>
            </button>

        </div>

        <div class="samples">
            <h3>A</h3>
            <a href="" role="button" class="button">
                <span class="__text">A Link</span>
            </a>
            <a href="" role="button" class="button">
                <span class="__text">확인</span>
            </a>
            <a href="" role="button" class="button" aria-disabled="true">
                <span class="__text">Disabled</span>
            </a>
        </div>

        <div class="samples">
            <h3>role = button</h3>
            <div tabindex="0" role="button" class="button" aria-disabled="false">
                <span class="__text">Role Button</span>
            </div>
            <div tabindex="0" role="button"  class="button" aria-disabled="true">
                <span class="__text">Disabled</span>
            </div>
            <div tabindex="0" role="button"  class="button" aria-pressed="false">
                <span class="__text">Unpressed</span>
            </div>
            <div tabindex="0" role="button"  class="button" aria-pressed="true">
                <span class="__text">Pressed</span>
            </div>
        </div>
    </section>

    <section class="section buttons">
        <h2>With Icon</h2>


        <div class="samples">
            <h3>Icon | Button  </h3>

            <button type="button" class="button">

                    </svg>
                </span><span class="__text">Search</span>
            </button>
            <button type="button" class="button">
                <span class="__text">검색</span><span class="__icon">

                    </svg>
                </span>
            </button>
            <button type="button" class="button" disabled>
                <span class="__icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="19px" height="19px">

                    </svg>
                </span><span class="__text">Disabled</span>
            </button>

        </div>

    </section>

    <section class="section togglable">
        <h2>Togglable</h2>

        <div class="samples">
            <h3>Checkbox</h3>
            <label>
                <input type="checkbox" name="someName1">
                <span class="__text">Checkbox</span>
            </label>
            <label>
                <input type="checkbox" name="someName1">
                <span class="__text">체크박스</span>
            </label>
            <label>
                <input type="checkbox" name="someName1">
                <span class="__text">Checkbox <br> second line</span>
            </label>
            <label>
                <input type="checkbox" name="someName1">
                <span class="__text">체크박스 <br> 두번째 라인</span>
            </label>
        </div>

        <div class="samples">
            <h3>Radio</h3>
            <label>
                <input type="radio" name="someName2">
                <span class="__text">Radio 1</span>
            </label>
            <label>
                <input type="radio" name="someName2">
                <span class="__text">라디오</span>
            </label>
            <label>
                <input type="radio" name="someName2">
                <span class="__text">Radio 2 <br> second line</span>
            </label>
            <label>
                <input type="radio" name="someName2">
                <span class="__text">라디오 <br> 두 번째 라인</span>
            </label>
        </div>

<script>
    document.querySelectorAll('a').forEach( element => {
        element.addEventListener('click', event => {

        });

</script>
    
</body>
</html>
