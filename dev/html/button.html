<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="../css/button.css" />
</head>
<body>
    <h1>Button</h1>

    <section class="buttons">
        <h2>Type</h2>


        <section class="elements">
            <h3>Button</h3>

            <button type="button" class="button">
                <span class="__text">Button</span>
            </button>
            <button type="button" class="button">
                <span class="__text">확인</span>
            </button>
            <button type="button" class="button" disabled>
                <span class="__text">Disabled</span>
            </button>

            <button type="submit" class="button">
                <span class="__text">Submit</span>
            </button>
            <button type="reset" class="button">
                <span class="__text">Reset</span>
            </button>

            <button type="button" class="button">
                <span class="__text">Button <br>second line</span>
            </button>
            <button type="button" class="button">
                <span class="__text">버튼 <br>두 번째 라인</span>
            </button>

        </section>

        <section class="elements">
            <h3>A</h3>
            <a href="#" role="button" class="button">A Link</a>
            <a href="#" role="button" class="button">확인</a>
            <a href="#" role="button" class="button" aria-disabled="true">Disabled</a>
        </section>

    </section>

    <section class="togglable">
        <h2>Togglable</h2>

        <section class="elements">
            <h3>Checkbox</h3>
            <label class="checkbox-label">
                <input type="checkbox" name="someName1">
                <span class="__text">Checkbox</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="someName1">
                <span class="__text">체크박스</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="someName1">
                <span class="__text">Checkbox <br> second line</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="someName1">
                <span class="__text">체크박스 <br> 두번째 라인</span>
            </label>
        </section>

        <section class="elements">
            <h3>Radio</h3>
            <label class="radio-label">
                <input type="radio" name="someName2">
                <span class="__text">Radio 1</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="someName2">
                <span class="__text">라디오</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="someName2">
                <span class="__text">Radio 2 <br> second line</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="someName2">
                <span class="__text">라디오 <br> 두 번째 라인</span>
            </label>
        </section>

        <!-- Add toggle animation -->

    </section>



    
</body>
</html>
